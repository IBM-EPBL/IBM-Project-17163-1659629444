<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="predict-page">
    <form action="/submit" method="post">
      <label>Gender</label><br>
      <select name="query1" class="input-value">
        <option value="none" selected disabled hidden></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br><br>

        <label>Married</label><br>
        <select name="query2" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Dependents</label><br>

        <select name="query3" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select><br><br>
        <label>Education</label><br>
        <select name="query4" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br><br>

        <label>Self Employed</label><br>
        <select name="query5" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Applicant Income</label><br>
        <input type="text" name="query6" required><br><br>
        <label>Coapplicant Income</label><br>
        <input type="text" name="query7" required><br><br>
        <label>Loan Amount</label><br>
        <input type="text" name="query8" required><br><br>

        <label>Loan Amount Term</label><br>
        <select name="query9" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="12">12</option>
            <option value="36">36</option>
            <option value="60">60</option>
            <option value="84">84</option>
            <option value="120">120</option>
            <option value="180">180</option>
            <option value="240">240</option>
            <option value="300">300</option>
            <option value="360">360</option>
            <option value="480">480</option>
        </select><br><br>

        <label>Credit history</label><br>
        <select name="query10" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br><br>
        <label>Property area</label><br>
        <select name="query11" class="input-value">
            <option value="none" selected disabled hidden></option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semi Urban</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
